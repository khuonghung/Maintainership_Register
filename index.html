<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
    <title>CherishOS Maintainership Register</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins ">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">CherishOS Maintainership Register</h2>
                    <form method="post" autocomplete="off" name="google-sheet">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="form-group">
                                    <label class="label">Your Name</label>
                                    <input type="text" name="Name" class="form-control" value="" required="" />
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="form-group">
                                    <label class="label">Email</label>
                                    <input type="text" name="Email" pattern="[^ @]*@[^ @]*" class="form-control" value="" required="" />
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="form-group">
                                    <label class="label">Telegram</label>
                                    <input type="text" name="Telegram" class="form-control" value="" required="" />
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="form-group">
                                    <label class="label">Github</label>
                                    <input type="text" name="Github" class="form-control" value="" required="" />
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="form-group">
                                    <label class="label">Device</label>
                                    <input type="text" name="Device" class="form-control" value="" required="" />
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="form-group">
                                    <label class="label">Device Code Name</label>
                                    <input type="text" name="DeviceCodeName" class="form-control" value="" required="" />
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="form-group">
                                    <label class="label">XDA Theads</label>
                                    <input type="text" name="XDA" class="form-control" value="" required="" />
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="form-group">
                                    <label class="label">Bug in your device</label>
                                    <input type="text" name="Bug" class="form-control" value="" required="" />
                                </div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <input type="submit" name="submit" class="btn btn--radius-2 btn--blue" value="Submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/Register.js"></script>
    <script src="js/sweetalert.min.js"></script>
</body>

</html>
